
<app-card [team]="team" (onClose)="onClose.emit()">
    <div class="container">
        <div>
            <p>Results of past 12 days:</p>
            <div class="results-container">
                <div [appGameResult]="game" [appTeam]="team" class="result" *ngFor="let game of $games | async"></div>
            </div>
            <p>Avg pts scored: </p>
            <p>Avg pts conceded: </p>
        </div>

        <img src="https://interstate21.com/nba-logos/{{team.abbreviation}}.png">
    </div>

    <button (click)="goToResults()" class="button-card">See game results >></button>
</app-card>
